<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>
<body>
	<div class="banner">
	<div class="row">
		<div class="col-12">
			<h2>Star Wars Characters</h2>
			<p>Incomplete List</p>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-4">
			<div class="box rey">
			<img src="images/rey_square.png">
			<h3>Rey</h3>
			<p>Protagonist, from Tatooine</p>
			</div>
		</div>
		<div class="col-4">
			<div class="box finn">
			<img src="images/finn_square.png">
			<h3>Finn</h3>
			<p>Storm Trooper, befriends Rey</p>
			</div>
		</div>
		<div class="col-4">
			<div class="box Kylo">
			<img src="images/kylo_square.png">
			<h3>Finn</h3>
			<p>Main Villian, or is he?</p>
			</div>
		</div>
	</div>		
    
    <div class="row">
		<div class="col-4">
			<div class="box Poe">
			<img src="images/Poe_square.png">
			<h3>Poe</h3>
			<p>Neutral Pilot</p>
			</div>
		</div>
		<div class="col-4">
			<div class="box Chewbacca">
			<img src="images/chewbacca_square.png">
			<h3>Finn</h3>
			<p>A great first mate</p>
			</div>
		</div>
		<div class="col-4">
			<div class="box Yoda">
			<img src="images/Yoda_square.png">
			<h3>Yoda</h3>
			<p>Wise old Jedi Master</p>
			</div>
		</div>
	</div>		
   	
</body>
</html>
